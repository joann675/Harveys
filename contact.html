            <h1 style="font-weight: 700; color: black; font-family:Georgia, 'Times New Roman', Times, serif">Contact</h1>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Smith">

              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="cellNum">Mobile Number</label>
                <input type="cellNum" class="form-control" id="cellNum" placeholder="999-999-9999">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="background:#11636f">
                Submit</button>
            </form>

          </section>
